<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Trim Tracker</title>
<style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: 1px solid #777;
      padding: 6px 10px;
      cursor: pointer;
    }
    img.banner {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 16px;
      line-height: 1.5;
      font-weight: bold;
    }
    th, td {
      border: 1px solid #444;
      padding: 12px;
      text-align: center;
    }
    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 6px;
      font-size: 16px;
      font-weight: bold;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      padding: 8px 12px;
      margin: 10px 5px;
      background-color: #28a745;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    button.delete-row {
      background-color: #dc3545;
    }
    button.delete-row:hover {
      background-color: #c82333;
    }
    button.clear-all {
      background-color: #ffc107;
      color: #111;
    }
    button.clear-all:hover {
      background-color: #e0a800;
    }
    .collapsed {
      display: none;
    }
    a.back-link {
      display: inline-block;
      margin-top: 30px;
      color: #0af;
      text-decoration: none;
    }
</style>
</head>
<body>
<img alt="Trim Tracker Banner" class="banner" src="trim-tracker-banner.png"/>
<p style="color: #ccc; max-width: 700px; margin: 0 auto 20px;">
  <strong>Nota:</strong> Tus datos se guardan localmente en tu navegador y permanecer√°n disponibles a menos que borres la memoria cach√© o cambies de dispositivo o navegador.
</p>

<table id="sessionTable">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Cepa</th>
      <th>Gramos</th>
      <th>Total</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<button onclick="addRow()">Agregar Fila</button>

<!-- ‚úÖ CHANGED: clears ONLY past entries (keeps today) -->
<button class="clear-all" onclick="clearPastEntries()">Borrar Entradas Pasadas</button>

<button onclick="exportCSV()">Exportar CSV</button>
<input accept=".csv" id="csvFileInput" onchange="importCSV(event)" style="display: none;" type="file"/>
<button onclick="document.getElementById('csvFileInput').click()">Importar CSV</button>

<a class="back-link" href="index.html" id="backLink">‚Üê Regresar a la Calculadora</a>

<div id="dailyTotals" style="margin-top: 30px; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto;">
  <h3>Totales Diarios</h3>
  <ul id="totalsList" style="list-style: none; padding: 0;"></ul>
</div>

<script>
  const lang = document.documentElement.lang;
  const storageKey = `trimTrackerData-${lang}`;
  let saveTimeout;

  function debounceSave() {
    clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
      if ('requestIdleCallback' in window) requestIdleCallback(saveData);
      else saveData();
    }, 300);
  }

  // ‚úÖ grams input now recalculates totals but does NOT rebuild table
  function createGramInput(onChangeFunc, value = '') {
    const input = document.createElement('input');
    input.type = 'number';
    input.min = '0';
    input.step = '0.01';
    input.placeholder = 'g';
    input.value = value;

    input.oninput = () => {
      if (typeof onChangeFunc === 'function') {
        onChangeFunc();     // recalc this row + daily totals
      }
      debounceSave();       // save to localStorage
    };

    return input;
  }

  function addRow(data = {}, skipViewUpdate = false) {
    const tbody = document.getElementById('tableBody');
    const row = document.createElement('tr');

    const dateInput = document.createElement('input');
    dateInput.type = 'date';
    dateInput.value = data.date || new Date().toISOString().slice(0, 10);
    if (skipViewUpdate) dateInput.dataset.skipCollapse = 'true';
    dateInput.oninput = () => {
      delete dateInput.dataset.skipCollapse;
      debounceSave();
      updateDailyTotals();
      updateView(); // it's OK to rebuild when changing date
    };
    const dateCell = document.createElement('td');
    dateCell.appendChild(dateInput);
    row.appendChild(dateCell);

    const strainInput = document.createElement('input');
    strainInput.type = 'text';
    strainInput.value = data.strain || '';
    strainInput.oninput = debounceSave;
    const strainCell = document.createElement('td');
    strainCell.appendChild(strainInput);
    row.appendChild(strainCell);

    const gramsWrapper = document.createElement('div');
    gramsWrapper.style.display = 'flex';
    gramsWrapper.style.flexWrap = 'wrap';
    gramsWrapper.style.gap = '4px';

    const grams = data.grams || ['', '', ''];
    grams.forEach(g => gramsWrapper.appendChild(createGramInput(updateTotal, g)));

    const addGramBtn = document.createElement('button');
    addGramBtn.textContent = '+';
    addGramBtn.onclick = () => {
      gramsWrapper.appendChild(createGramInput(updateTotal));
      debounceSave();
    };

    const gramsCell = document.createElement('td');
    gramsCell.appendChild(gramsWrapper);
    gramsCell.appendChild(addGramBtn);
    row.appendChild(gramsCell);

    const totalCell = document.createElement('td');
    row.appendChild(totalCell);

    function updateTotal() {
      let sum = 0;
      gramsWrapper.querySelectorAll('input').forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) sum += val;
      });
      totalCell.innerText = sum.toFixed(2);
      updateDailyTotals();   // üîÅ this NO LONGER calls updateView()
    }
    updateTotal();

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.className = 'delete-row';
    delBtn.onclick = () => {
      if (confirm('¬øBorrar esta fila?')) {
        row.remove();
        debounceSave();
        updateDailyTotals();
      }
    };
    const actionCell = document.createElement('td');
    actionCell.appendChild(delBtn);
    row.appendChild(actionCell);

    tbody.appendChild(row);
    if (!skipViewUpdate) updateView();
  }

  function updateView() {
    const tbody = document.getElementById('tableBody');
    const rows = Array.from(
      tbody.querySelectorAll('tr')
    ).filter(r => !r.classList.contains('collapsed-row-header'));

    const today = new Date().toISOString().slice(0, 10);
    const dateGroups = {};

    rows.forEach(row => {
      const dateInput = row.querySelector('input[type="date"]');
      const date = dateInput?.value;
      if (!date) return;
      if (!dateGroups[date]) dateGroups[date] = [];
      dateGroups[date].push(row);
    });

    tbody.innerHTML = '';

    Object.keys(dateGroups)
      .sort((a, b) => b.localeCompare(a))
      .forEach(date => {
        const isToday = date === today;
        let totalGrams = 0;
        dateGroups[date].forEach(row => {
          const totalCell = row.querySelector('td:nth-child(4)');
          const grams = parseFloat(totalCell?.innerText || 0);
          totalGrams += isNaN(grams) ? 0 : grams;
        });

        if (!isToday) {
          const headerRow = document.createElement('tr');
          headerRow.className = 'collapsed-row-header';
          headerRow.style.backgroundColor = '#222';
          headerRow.style.cursor = 'pointer';

          const headerCell = document.createElement('td');
          headerCell.colSpan = 5;
          headerCell.style.textAlign = 'left';
          headerCell.innerHTML =
            `<span style="font-weight:bold;">‚ûï ${date} ‚Äì Total: ${totalGrams.toFixed(2)}g</span>`;
          headerRow.appendChild(headerCell);

          headerRow.setAttribute('data-collapsed', 'true');
          headerRow.addEventListener('click', () => {
            const isCollapsed = headerRow.getAttribute('data-collapsed') === 'true';
            headerRow.setAttribute('data-collapsed', String(!isCollapsed));
            headerCell.innerHTML =
              `<span style="font-weight:bold;">${!isCollapsed ? '‚ûñ' : '‚ûï'} ${date} ‚Äì Total: ${totalGrams.toFixed(2)}g</span>`;
            dateGroups[date].forEach(r => {
              r.style.display = isCollapsed ? '' : 'none';
            });
          });

          tbody.appendChild(headerRow);

          dateGroups[date].forEach(r => {
            r.style.display = 'none';
            tbody.appendChild(r);
          });
        } else {
          dateGroups[date].forEach(r => {
            r.style.display = '';
            tbody.appendChild(r);
          });
        }
      });
  }

  function updateDailyTotals() {
    const rows = document.querySelectorAll('#tableBody tr:not(.collapsed-row-header)');
    const totalsMap = {};
    rows.forEach(row => {
      const date = row.querySelector('input[type="date"]')?.value;
      const total = parseFloat(row.querySelector('td:nth-child(4)')?.innerText) || 0;
      if (date) {
        if (!totalsMap[date]) totalsMap[date] = 0;
        totalsMap[date] += total;
      }
    });

    const today = new Date().toISOString().slice(0, 10);
    const todayStorageKey = 'trimTrackerDailyTotal-' + today;

    if (totalsMap[today] !== undefined) {
      localStorage.setItem(todayStorageKey, totalsMap[today].toFixed(2));
    } else {
      localStorage.removeItem(todayStorageKey);
    }

    const totalsList = document.getElementById('totalsList');
    if (totalsList) {
      totalsList.innerHTML = '';
      Object.entries(totalsMap)
        .sort((a, b) => b[0].localeCompare(a[0]))
        .forEach(([date, total]) => {
          const li = document.createElement('li');
          li.textContent = `${date}: ${total.toFixed(2)}g`;
          totalsList.appendChild(li);
        });
    }
  }

  /* ‚úÖ NEW: Clears ONLY past entries, keeps today's rows */
  function clearPastEntries() {
    const today = new Date().toISOString().slice(0, 10);
    const confirmMsg = `¬øEst√°s seguro de que deseas borrar TODAS las entradas pasadas y mantener solo las de hoy (${today})?`;
    if (!confirm(confirmMsg)) return;

    const tbody = document.getElementById('tableBody');
    if (!tbody) return;

    const rows = Array.from(tbody.querySelectorAll('tr'))
      .filter(r => !r.classList.contains('collapsed-row-header'));

    rows.forEach(row => {
      const dateVal = row.querySelector('input[type="date"]')?.value;
      if (dateVal && dateVal !== today) row.remove();
    });

    // If no rows remain for today, add a fresh one
    const hasToday = Array.from(tbody.querySelectorAll('tr'))
      .filter(r => !r.classList.contains('collapsed-row-header'))
      .some(r => r.querySelector('input[type="date"]')?.value === today);

    if (!hasToday) {
      addRow({ date: today, strain: '', grams: ['', '', ''] }, true);
    }

    debounceSave();
    updateDailyTotals();
    updateView();
  }

  function saveData() {
    const rows = document.querySelectorAll('#tableBody tr');
    const data = Array.from(rows)
      .filter(row => !row.classList.contains('collapsed-row-header'))
      .map(row => {
        const date = row.querySelector('input[type="date"]')?.value || '';
        const strain = row.querySelector('input[type="text"]')?.value || '';
        const grams = Array.from(
          row.querySelectorAll('td:nth-child(3) input')
        ).map(input => input.value);
        return { date, strain, grams };
      });
    localStorage.setItem(storageKey, JSON.stringify(data));
  }

  function loadData() {
    const stored = localStorage.getItem(storageKey);
    if (stored) {
      try {
        const data = JSON.parse(stored);
        if (Array.isArray(data)) {
          data.forEach(entry => addRow(entry, true));
        } else {
          addRow({}, true);
        }
      } catch (e) {
        addRow({}, true);
      }
    } else {
      addRow({}, true);
    }
  }

  function exportCSV() {
    const rows = document.querySelectorAll('#tableBody tr:not(.collapsed-row-header)');
    let csvContent = 'Date,Strain,"Grams (semicolon separated)",Total\n';

    rows.forEach(row => {
      const date = `"${(row.querySelector('input[type="date"]')?.value || '').replace(/"/g, '""')}"`;
      const strain = `"${(row.querySelector('input[type="text"]')?.value || '').replace(/"/g, '""')}"`;
      const grams = `"${Array.from(row.querySelectorAll('td:nth-child(3) input'))
        .map(input => input.value)
        .join(';')
        .replace(/"/g, '""')}"`;
      const total = `"${(row.querySelector('td:nth-child(4)')?.innerText || '0').replace(/"/g, '""')}"`;

      csvContent += `${date},${strain},${grams},${total}\n`;
    });

    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.setAttribute('href', url);
    link.setAttribute('download', 'trim_tracker.csv');
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

  function importCSV(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      try {
        const text = e.target.result;
        const lines = text.split('\n').slice(1);
        let importedCount = 0;
        let skippedCount = 0;

        lines.forEach(line => {
          const trimmedLine = line.trim();
          if (!trimmedLine) return;

          const columns = trimmedLine.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);

          if (columns && columns.length >= 3) {
            const date = columns[0].replace(/^"|"$/g, '').trim();
            const strain = columns[1].replace(/^"|"$/g, '').trim();
            const gramsString = columns[2].replace(/^"|"$/g, '');
            const grams = gramsString.split(';').map(g => g.trim());

            if (/^\d{4}-\d{2}-\d{2}$/.test(date)) {
              addRow({ date, strain, grams }, true);
              importedCount++;
            } else {
              skippedCount++;
            }
          } else {
            skippedCount++;
          }
        });

        updateDailyTotals();
        updateView();

        let feedbackMsg = `Importaci√≥n completada. ${importedCount} fila(s) importada(s).`;
        if (skippedCount > 0) feedbackMsg += ` ${skippedCount} fila(s) omitida(s) por errores.`;
        alert(feedbackMsg);
      } catch (e) {
        alert('Error al importar el archivo CSV.');
      }
    };
    reader.readAsText(file);
    event.target.value = '';
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadData();
    requestAnimationFrame(() => {
      updateDailyTotals();
      updateView();
    });
  });
</script>
</body>
</html>
